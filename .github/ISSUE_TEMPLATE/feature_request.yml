name: Feature Request
description: Suggest a new capability.
title: "[Feature]: "
labels:
  - enhancement
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What workflow pain are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution
      description: Describe the behavior you want.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Other options you evaluated.
  - type: textarea
    id: scope
    attributes:
      label: Scope and Constraints
      description: Include UI/CLI impact, compatibility expectations, and mod dependencies.

